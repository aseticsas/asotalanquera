<div class="fondoimagen ">
<br>
<br>
<br>
<div class="container contenedor">
<!-- Nav tabs -->
<ul class="nav nav-pills nav-fill" id="myTab" role="tablist">
    <li class="nav-item" *ngFor="let nosotros of data_nosotros">
      <a class="nav-link active" id="home-tab" data-toggle="tab" [routerLink]="['/nosotros', nosotros.id ]" routerLinkActive="active" role="tab" aria-controls="home" aria-selected="true">{{nosotros.data.titulo}}</a>
    </li>
</ul>
  <br>
  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-panel" *ngFor="let nosotro of data_nosotro" id="home" role="tabpanel" routerLink="nosotro.id" routerLinkActive="active" aria-labelledby="home-tab"> 
      <div class="nosotros">
        <h2>{{ nosotro.data.titulo }}</h2>
        <p>{{ nosotro.data.descripcion }}</p>
      </div>
    </div>  
  </div>
</div>
</div>
